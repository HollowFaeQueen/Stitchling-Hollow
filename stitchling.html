<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summon Your Stitchling</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f7f5f0;
      color: #2c1e1e;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    button {
      background: #4e3b31;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
      background: #e8e3db;
      padding: 1rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>üîÆ Summon Your Stitchling üîÆ</h1>
  <p>Roll the dice to discover the creature crafted just for you...</p>
  <button onclick="generateStitchling()">Roll the Dice üé≤</button>
  <div class="result" id="result"></div>

  <script>
    function roll(sides) {
      return Math.floor(Math.random() * sides) + 1;
    }

    function generateStitchling() {
      const colors = ["Crimson", "Lavender", "Mossy", "Silver", "Dusky", "Golden", "Midnight", "Ashen"];
      const creatures = ["Foxling", "Moth", "Badger", "Briarcat", "Toadkin", "Wisp", "Sprite", "Stitchlet"];
      const adjectives = ["Sleepy", "Forgotten", "Quiet", "Wandering", "Secret", "Gentle", "Lost", "Ember"];
      const objects = ["Lantern", "Thread", "Thimble", "Patch", "Button", "Needle", "Map", "Key"];
      const mysticWords = ["Wisp", "Rune", "Fable", "Shade", "Echo", "Hollow", "Bloom", "Flicker"];
      const names = ["Elra", "Marn", "Thimma", "Nell", "Cress", "Lune", "Bram", "Wren"];
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

      const heads = ["Cat with button eyes", "Owl with embroidered feathers", "Dragon with soft felt scales", "Fox with a patchwork face", "Frog with a velvet crown", "Rabbit with moon markings", "Deer with mossy antlers", "Bat with stitched wings"];
      const bodies = ["Crocheted vines and moss", "Velvet and silver thread", "Old flannel quilt", "Linen with lace trim", "Starlit denim patchwork", "Wool with secret pockets"];
      const powers = ["Glows under moonlight", "Whispers when you're sad", "Guards your secrets", "Attracts small birds", "Dream weaver", "Invisible when scared", "Hums softly when hugged", "Stitches dreams into fabric", "Never gets lost", "Follows you loyally"];
      const alignments = ["Benevolent", "Mischievous", "Sleepy", "Curious", "Shy", "Rebellious", "Wandering", "Playful", "Protective", "Wise", "Secretive", "Fierce"];
      const artifacts = ["A brass thimble", "A key with no door", "A feather from a dream bird", "A cracked button", "A scroll with invisible writing", "A charm of yarn", "A moss-wrapped stone", "A miniature lantern"];

      const style = roll(4);
      let name = "";
      if (style === 1) name = colors[roll(8)-1] + " " + creatures[roll(8)-1];
      else if (style === 2) name = adjectives[roll(8)-1] + " " + objects[roll(8)-1];
      else if (style === 3) name = mysticWords[roll(8)-1] + " of " + names[roll(8)-1];
      else name = months[roll(12)-1] + "kin";

      const result = `
        üßµ <strong>Name:</strong> ${name}<br>
        üå≤ <strong>Head:</strong> ${heads[roll(8)-1]}<br>
        üåø <strong>Body:</strong> ${bodies[roll(6)-1]}<br>
        ‚ú® <strong>Power:</strong> ${powers[roll(10)-1]}<br>
        üåÄ <strong>Alignment:</strong> ${alignments[roll(12)-1]}<br>
        üéÅ <strong>Artifact:</strong> ${artifacts[roll(8)-1]}
      `;

      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
