<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summon Your Wanderling</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #2e3d2f;
      background-image: 
        url('https://www.transparenttextures.com/patterns/wood-pattern.png'),
        linear-gradient(to bottom, #2e3d2f, #4b5b47);
      color: #f4f0ea;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    button {
      background: #4e3b31;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>🧳 Summon Your Wanderling 🧳</h1>
  <p>Roll the dice to meet your traveling companion...</p>
  <button id="rollButton">Roll the Dice 🎲</button>
  <div class="result" id="result"></div>

  <script>
    function roll(sides) {
      return Math.floor(Math.random() * sides) + 1;
    }

    function generateWanderling() {
      const species = ["Maplekin", "Moonthread", "Bramble Wisp", "Mothwalker", "Thistlecat", "Rootling", "Fernshade", "Driftmoth"];
      const purposes = ["Guides forgotten travelers", "Guards hidden paths", "Stitches dreams together", "Holds your memories", "Weaves silence into comfort", "Leads wanderers home", "Eats bad luck", "Follows the lost until they are found"];
      const trinkets = ["Acorn lantern", "Silver needle", "Glass marble with a storm inside", "Threaded ring", "Pressed flower in wax", "Copper bell with no clapper", "Bundle of old keys", "Cracked compass"];
      const personalities = ["Gentle", "Fierce", "Playful", "Clever", "Watchful", "Sleepy", "Curious", "Bold"];
      const sounds = ["Chimes in fog", "Rustling leaves", "A melody only you remember", "A distant hum", "Rushing stream", "Wind in tall grass"];
      const textures = ["Woolly and warm", "Bristled like moss", "Velvety soft", "Threadbare but kind", "Featherlight", "Root-wrapped"];

      const nameStarts = ["Willow", "Moss", "Thim", "Clover", "Nim", "Bram", "Tansy", "Wren"];
      const nameEnds = ["twig", "whistle", "fern", "hollow", "mend", "flicker", "bloom", "shade"];

      const name = nameStarts[roll(nameStarts.length)-1] + nameEnds[roll(nameEnds.length)-1];

      const result = `
        🧳 <strong>Name:</strong> ${name}<br>
        🐾 <strong>Species:</strong> ${species[roll(species.length)-1]}<br>
        🌟 <strong>Purpose:</strong> ${purposes[roll(purposes.length)-1]}<br>
        🎁 <strong>Trinket:</strong> ${trinkets[roll(trinkets.length)-1]}<br>
        😌 <strong>Personality:</strong> ${personalities[roll(personalities.length)-1]}<br>
        🎶 <strong>Sound:</strong> ${sounds[roll(sounds.length)-1]}<br>
        ✋ <strong>Feel:</strong> ${textures[roll(textures.length)-1]}
      `;
      document.getElementById("result").innerHTML = result;
    }

    document.getElementById("rollButton").addEventListener("click", generateWanderling);
  </script>
</body>
</html>
